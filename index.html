<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src='https://code.jquery.com/jquery-2.2.3.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href='https://cdn.jsdelivr.net/animatecss/3.5.1/animate.min.css'>
    <link rel="stylesheet" href="style.css">
    <script src='main.js'></script>
    <script src="app.js"></script>
    <title>Contacts</title>
</head>
<body ng-app="GetInfo" ng-controller="contacts">

<div class="container">
    <div class="col-xs-9 col-xs-offset-1">
        <div class="col-xs-12 head">
            <div class="col-xs-9">Contacts</div>
            <div class="col-xs-2"><button type="button" class="btn btn-primary btn-lg glyphicon glyphicon-plus" id="addContact">
            </button></div>
    </div>
    <div ng-controller="contacts">
    <div class="contact col-xs-12 rollIn" style="border: solid black medium" ng-repeat="x in records">
        <div class="col-md-3 col-xs-12"><img class='img-circle' src={{x.pic}}></div>
        <div class="col-md-9 col-xs-12">{{x.Name}}</div>
        <div class="col-md-1 col-xs-2 glyphicon glyphicon-phone"></div>
        <div class="col-md-8 ">{{x.Phone}}</div>
        <div class="col-md-1 col-xs-2 glyphicon glyphicon-home"></div>
        <div class="col-md-8 col-xs-10">{{x.Address}}</div>
        <div class="col-md-1 col-xs-2 glyphicon glyphicon-envelope"></div>
        <div class="col-md-8 col-xs-10">{{x.Email}}l</div>
    </div>

        <div id="#myform">
            <div>Name</div>
            <input id='name' type="text">
            <div>Address</div>
            <input id='address' type="text">
            <div>Phone</div>
            <input id='phone' type="text">
            <div>Email</div>
            <input id='email' type="text">
            <div>Picture</div>
            <input id='pic' type="text">
            <button ng-click="addContact()">Save Changes
        </div>
    </div>

</div>
</div>

</body>
<script>

</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src='https://code.jquery.com/jquery-2.2.3.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">

    <script src='main.js'></script>
    <script src="app.js"></script>
    <title>Contacts</title>
</head>
<body ng-app="GetInfo" ng-controller="contacts">

<div class="container">
    <div class="col-xs-9 col-xs-offset-1">
        <div class="col-xs-12 head">
            <div class="col-xs-9">Contacts</div>
            <div class="col-xs-2"><button type="button" class="btn btn-primary btn-lg glyphicon glyphicon-plus" data-toggle="modal" data-target="#myModal">
            </button></div>
    </div>
    <div ng-controller="contacts">
    <div class="contact col-xs-12" ng-repeat="x in records">
        <div class="col-xs-3"><img class='img-circle img-responsive' src={{x.pic}}></div>
        <div class="col-xs-9">{{x.Name}}</div>
        <div class="col-xs-1 glyphicon glyphicon-phone"></div>
        <div class="xs-8">{{x.Phone}}</div>
        <div class="col-xs-1 glyphicon glyphicon-home"></div>
        <div class="xs-8">{{x.Address}}</div>
        <div class="col-xs-1 glyphicon glyphicon-envelope"></div>
        <div class="xs-8">{{x.Email}}l</div>
    </div>
        <input>
            <div>Name</div>
            <input id='name' type="text">
            <div>Address</div>
            <input id='address' type="text">
            <div>Phone</div>
            <input id='phone' type="text">
            <div>Email</div>
            <input id='email' type="text">
            <div>Picture</div>
            <input id='pic' type="text">
            <input type="button" ng-click="addContact()">Save Changes
        </form>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Add Contact</h4>
                    </div>
                    <div class="modal-body">
                        <form ng-submit="addContact()">

                            <input type="submit" class="btn btn-primary">Save changes
                        </form>
                    </div>

                </div>
            </div>
        </div>
</div>
</div>

</div>

</body>
<script>

</script>
</html>

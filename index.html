<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src='https://code.jquery.com/jquery-2.2.3.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.10/ngStorage.js"></script>
    <link rel="stylesheet" href='https://cdn.jsdelivr.net/animatecss/3.5.1/animate.min.css'>
    <link rel="stylesheet" href="style.css">
    <script src='main.js'></script>
    <script src="app.js"></script>
    <title>Contacts</title>
</head>
<body ng-app="GetInfo" ng-controller="contacts">

<div class="container">
    <div class="col-xs-9 col-xs-offset-1">
        <div class="col-xs-12 head">
            <div class="col-xs-9">Contacts</div>
            <div class="col-xs-2"><button type="button" class="btn btn-primary btn-lg glyphicon glyphicon-plus" data-toggle="modal" data-target="#myModal" id="addContact">
            </button></div>
    </div>
    <div ng-controller="contacts">
    <div class="contact col-xs-12 rollIn" style="border: solid black medium" ng-repeat="x in records">
        <div class="col-md-3 col-xs-12" id="picture"><img class='img-circle' src={{x.pic}}></div>
        <div class="col-md-9 col-xs-12" id="contactName">{{x.name}}</div>
        <div class="col-md-1 col-xs-2 glyphicon glyphicon-phone"></div>
        <div class="col-md-8 ">{{x.phone}}</div>
        <div class="col-md-1 col-xs-2 glyphicon glyphicon-home"></div>
        <div class="col-md-8 col-xs-10">{{x.address}}</div>
        <div class="col-md-1 col-xs-2 glyphicon glyphicon-envelope"></div>
        <div class="col-md-8 col-xs-10">{{x.email}}</div>
        <button class="col-md-6" ng-click="delete()">Delete</button>
        <button class="col-md-6 thing" data-toggle="modal" ng-click="edit()">Edit</button>
    </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Add Contact</h4>
                    </div>
                    <div class="modal-body">
                        <div id="#myform">
                            <div>Name</div>
                            <input id='name' type="text">
                            <div>Address</div>
                            <input id='address' type="text">
                            <div>Phone</div>
                            <input id='phone' type="text">
                            <div>Email</div>
                            <input id='email' type="text">
                            <div>Picture</div>
                            <input id='pic' type="text">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addContact()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Add Contact</h4>
                    </div>
                    <div class="modal-body">
                        <div id="#myform">
                            <div>Name</div>
                            <input id='editname' type="text">
                            <div>Address</div>
                            <input id='editaddress' type="text">
                            <div>Phone</div>
                            <input id='editphone' type="text">
                            <div>Email</div>
                            <input id='editemail' type="text">
                            <div>Picture</div>
                            <input id='editpic' type="text">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary"  data-dismiss="modal" ng-click="modal()">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>
<script>

</script>
</html>
